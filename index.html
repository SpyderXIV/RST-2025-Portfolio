    body {
      margin: 0;

    /* Example fixed top nav bar */
    .navbar {
      height: 80px;
      background-color: #222;
      color: white;

      align-items: center;
      padding: 0 20px;

.video-grid {
  position: relative;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.703);
}
.video-cell {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}


.video-grid::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.757);
  pointer-events: none;
  z-index: 1;
}

.video-grid video {
  width: 100%;
  height: 100%;
  object-fit: cover; /* important! */
  display: block;
}

/* Overlay text centered within the video grid */
.video-overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  color: white;
  text-align: center;
  font-family: sans-serif;
  padding: 1rem 2rem;
  background-color: rgba(0, 0, 0, 0.4);
  border-radius: 12px;
  backdrop-filter: blur(4px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.video-overlay-text h1 {
  margin: 0;
  font-size: 2rem;
}

.video-overlay-text p {
  margin-top: 0.5rem;
  font-size: 1.1rem;
}
  </style>
